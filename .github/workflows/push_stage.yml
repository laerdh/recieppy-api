# This is a basic workflow to help you get started with Actions

name: build-push-stage

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
      - feature/*
    repository_dispatch:
        types: run-workflow
  pull_request:
    branches: [ develop ]
    

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '11'

    # Set app version as environment variable
    - name: Set app version
      run: |
        export BUILD_VERSION=$(grep "version" build.gradle | awk 'NR==2{ split($3,a,"'\''"); print tolower(a[2]) }')
        echo "::set-env name=VERSION_NAME::$BUILD_VERSION"
        echo Displaying version tag:
        echo ${{ env.VERSION_NAME }}

    # Create Firebase Account file
    - name: Create Firebase account file
      run: |
        mkdir src/main/resources/config
        touch src/main/resources/config/${{ secrets.FIREBASE_ACCOUNT_FILE }}
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" >> src/main/resources/config/${{ secrets.FIREBASE_ACCOUNT_FILE }}

    # Build app with Gradle
    - name: Build
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: bootJar

    # Build and push docker image
    - name: Build Docker image
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: laerdh/recieppy-api
        tags: ${{ env.VERSION_NAME }}
        tag_with_sha: true
